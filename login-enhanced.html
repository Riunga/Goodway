<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Goodway Sacco Society</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-section">
        <img src="images/Logo 1.png" alt="Goodway Sacco Logo" class="login-logo" />
        <div class="login-title">
          <h1>Goodway Sacco</h1>
          <span>Admin Portal</span>
        </div>
      </div>
    </div>

    <div class="login-form-section">
      <h2><i class="fas fa-sign-in-alt"></i> Admin Login</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="error" class="error-message"></div>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="index.html" class="back-to-site"><i class="fas fa-arrow-left"></i> Back to Website</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value;

      // Add loading state
      const submitBtn = form.querySelector('.login-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:3001/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Login failed');
        }

        const data = await response.json();
        localStorage.setItem('token', data.token);
        window.location.href = 'admin-dashboard.html';
      } catch (err) {
        errorDiv.textContent = err.message;
        // Reset button
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Add enter key support for form inputs
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
