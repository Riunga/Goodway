<!-- Professional Header -->
<header class="main-header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo">
                <img src="images/Logo 1.png" alt="Goodway Sacco Society Logo" class="logo-image" />
                <div class="logo-text">
                    <h1>Goodway Sacco</h1>
                    <span class="tagline">Your Financial Partner</span>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item dropdown">
                    <a href="about.html" class="nav-link">About Us</a>
                    <ul class="dropdown-menu">
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="about.html#history">Our History</a></li>
                        <li><a href="about.html#achievements">Our Achievements</a></li>
                        <li><a href="board-directors.html">Board of Directors</a></li>
                        <li><a href="about.html#team">Management Team</a></li>
                    </ul>
                </li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="news.html" class="nav-link">News</a></li>
                <li><a href="membership.html" class="nav-link">Membership</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <script>
            // Set active navigation based on current page
            document.addEventListener('DOMContentLoaded', function() {
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const navLinks = document.querySelectorAll('.nav-link');

                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                        link.classList.add('active');
                    }
                });

                // Dropdown functionality
                const dropdownItems = document.querySelectorAll('.nav-item.dropdown');

                dropdownItems.forEach(item => {
                    const dropdownMenu = item.querySelector('.dropdown-menu');
                    const navLink = item.querySelector('.nav-link');

                    // Desktop hover functionality
                    item.addEventListener('mouseenter', () => {
                        if (window.innerWidth > 768) {
                            dropdownMenu.style.opacity = '1';
                            dropdownMenu.style.visibility = 'visible';
                            dropdownMenu.style.transform = 'translateY(0)';
                        }
                    });

                    item.addEventListener('mouseleave', () => {
                        if (window.innerWidth > 768) {
                            dropdownMenu.style.opacity = '0';
                            dropdownMenu.style.visibility = 'hidden';
                            dropdownMenu.style.transform = 'translateY(-10px)';
                        }
                    });

                    // Mobile click functionality
                    navLink.addEventListener('click', (e) => {
                        if (window.innerWidth <= 768) {
                            e.preventDefault();
                            item.classList.toggle('mobile-open');
                        }
                    });
                });

                // Close dropdowns when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.nav-item.dropdown')) {
                        dropdownItems.forEach(item => {
                            item.classList.remove('mobile-open');
                        });
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        dropdownItems.forEach(item => {
                            item.classList.remove('mobile-open');
                        });
                    }
                });
            });
        </script>

        <div class="header-cta">
            <a href="membership.html" class="cta-button primary">Join Now</a>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
