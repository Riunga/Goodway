<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      margin: 0;
      padding: 40px 20px;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #2c3e50;
      font-size: 1rem;
      font-weight: 500;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: #34495e;
      font-size: 1.1rem;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea,
    form select,
    form input[type="file"] {
      width: 100%;
      padding: 14px 18px;
      margin-top: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
      font-weight: 500;
      box-sizing: border-box;
    }
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus,
    form select:focus,
    form input[type="file"]:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.6);
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    form button {
      margin-top: 30px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 700;
      transition: background-color 0.3s ease;
      width: 100%;
      letter-spacing: 1.2px;
    }
    form button:hover {
      background-color: #219150;
    }
    #successMessage {
      margin-top: 25px;
      color: #27ae60;
      font-weight: 700;
      text-align: center;
      font-size: 1.1rem;
    }
    #errorMessage {
      margin-top: 25px;
      color: #e74c3c;
      font-weight: 700;
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      .container {
        padding: 30px 25px;
        width: 95%;
      }
      h1 {
        font-size: 2rem;
      }
      form input[type="text"],
      form input[type="email"],
      form textarea,
      form select,
      form input[type="file"] {
        padding: 12px 15px;
        font-size: 1rem;
      }
      form button {
        padding: 15px 25px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Application</h1>
    <form id="jobApplicationForm" enctype="multipart/form-data" method="post">
      <label for="applicantName">Full Name</label>
      <input type="text" id="applicantName" name="applicantName" required />

      <label for="applicantEmail">Email</label>
      <input type="email" id="applicantEmail" name="applicantEmail" required />

      <label for="jobSelect">Select Job</label>
      <select id="jobSelect" name="jobSelect" required>
        <option value="">-- Select a Job --</option>
      </select>

      <label for="coverLetter">Cover Letter</label>
      <textarea id="coverLetter" name="coverLetter" rows="6" required></textarea>

      <label for="cvUpload">Upload CV</label>
      <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit Application</button>
    </form>
    <div id="successMessage"></div>
    <div id="errorMessage"></div>
  </div>

  <script>
    async function loadJobs() {
      try {
        const response = await fetch('http://localhost:3001/api/jobs');
        if (!response.ok) {
          throw new Error('Failed to load jobs');
        }
        const jobs = await response.json();
        const jobSelect = document.getElementById('jobSelect');
        jobs.forEach(job => {
          const option = document.createElement('option');
          option.value = job.id;
          option.textContent = job.title;
          jobSelect.appendChild(option);
        });
      } catch (error) {
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    document.getElementById('jobApplicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      successMessage.textContent = '';
      errorMessage.textContent = '';

      const formData = new FormData(e.target);

      try {
        const response = await fetch('http://localhost:3001/api/job-applications', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to submit application');
        }
        successMessage.textContent = 'Application submitted successfully!';
        e.target.reset();
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });

    loadJobs();
  </script>

  <!-- Include Shared Scripts -->
  <script src="shared-scripts.js"></script>
</body>
</html>
